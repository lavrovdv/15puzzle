<!DOCTYPE html>
<html>
<head>
    <title>15 puzzle</title>
    <script src="lib/jquery-1.8.0.min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/state.js"></script>
    <script src="lib/A.js"></script>
    <script src="lib/game.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
    $(function(){
        // стартовая позиция поля, для автоматического решения нужно нажать "Решить"
        start([
            [5,1,2,3],
            [4,0,6,7],
            [9,8,10,11],
            [13,12,14,15]
        ]);
    });
</script>
<div id="main">
    <div id="content"></div>
    <div id="menu">
        <div class="score_menu">
            <div id="score_value">0</div>
            <div class="label">колличество ходов</div>
        </div>
        <div class="buttons_menu">
            <div id="new_game" class="button">Перемешать</div>
            <div id="automatic_game" class="button">Решить</div>
        </div>
        <div id="messages">
        </div>
    </div>
</div>
</body>
</html>
